<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Nutrition Tracker</title>
</head>
<body>
  <div class="container">
    <h1>Nutrition Tracker</h1>
    <div class="entry-form">
      <label for="meal">Meal Name:</label>
      <input type="text" id="meal" placeholder="Enter meal name">
      <label for="calories">Caloric Amount (kJ):</label>
      <input type="number" id="calories" placeholder="Enter caloric amount in kJ">
      <label for="protein">Protein Amount (g):</label>
      <input type="number" id="protein" placeholder="Enter protein amount in grams">
      <label for="fiber">Fiber Amount (g):</label>
      <input type="number" id="fiber" placeholder="Enter fiber amount in grams">
      <label for="carbs">Carb Amount (g):</label>
      <input type="number" id="carbs" placeholder="Enter carb amount in grams">
      <button id="addEntry">Add Entry</button>    </div>
    <div class="entries">
      <h2>Entries</h2>
      <ul id="entryList"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
